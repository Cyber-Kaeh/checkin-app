<html lang="en">

    />

      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      //   authDomain: "spiritual-matters-signin.firebaseapp.com",
      //   projectId: "spiritual-matters-signin",
      //   storageBucket: "spiritual-matters-signin.firebasestorage.app",
      //   messagingSenderId: "1064211785611",
      //   appId: "1:1064211785611:web:eaedb07360bf6c11f4318e",
      //   measurementId: "G-3FFHRJ375X",

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Welcome Home!</h1>
      <p>Please log in to continue</p>
      <button id="signInButton" class="btn btn-primary">
        Sign In with Google
      </button>
    </div>
    <script>
      document.getElementById("signInButton").addEventListener("click", () => {
        const provider = new firebase.auth.GoogleAuthProvider();
        auth
          .signInWithPopup(provider)
          .then(async (result) => {
            const user = result.user;
            console.log(`User signed in: ${user.displayName}`);

            // Check if user exists in Firestore
            const userRef = db.collection("users").doc(user.uid);
            const doc = await userRef.get();

            if (doc.exists) {
              // User exists, redirect to dashboard
              window.location.href = "/dashboard";
            } else {
              // User does not exist, redirect to signup
              window.location.href = "/signup";
            }
          })
          .catch((error) => {
            console.error(`Sign-in error: ${error.message}`);
          });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
