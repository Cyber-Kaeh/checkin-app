<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Spritual Matters Homegroup{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/css/intlTelInput.min.css"/>
  </head>
  <body class="bg-dark text-light">
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.index') }}">
            <span class="ms-2">Spritual Matters</span>
          </a>
          <div class="d-flex flex-row-reverse">
            <a href="{{ url_for('auth.dashboard') }}" class="btn btn-outline-warning">
              Dashboard
            </a>
            <a href="{{ url_for('auth.login') }}" class="btn btn-outline-success">
              Log In
            </a>
        </div>
      </nav>
    </header>
    <main class="container-sm text-center bg-dark text-light py-5">
      {% block content %}
      <!-- Dynamic content will be injected here -->
      {% endblock %}
    </main>
        {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    <style>
      .flash-message {
        font-size: 0.8rem;
        max-width: 60%;
        margin: 0.5rem 0;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: opacity 0.5s ease-in-out;
      }
    </style>
    <script>
      setTimeout(function() {
        var alerts = document.querySelectorAll('.alert');
        alerts.forEach(function(alert) {
          var bsAlert = bootstrap.Alert.getOrCreateInstance(alert);
          bsAlert.close();
        });
      }, 4000);
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@18.1.1/build/js/intlTelInput.min.js"></script>
  </body>
</html>
