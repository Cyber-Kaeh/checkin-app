<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Spritual Matters Homegroup{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav
        class="navbar bg-dark border-bottom border-body"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('main.index') }}">
            <span class="ms-2">Spritual Matters</span>
          </a>
          <div class="d-flex flex-row-reverse">
            <a href="{{ url_for('main.login') }}" class="btn btn-outline-success" id="signInButton">
                Log In
              </a>
              <a href="{{ url_for('main.signup') }}" class="btn btn-outline-warning ms-2" id="signUpButton">
                Sign Up
              </a>
        </div>
      </nav>
    </header>
    <main class="container-sm text-center">
      {% block content %}
      <!-- Dynamic content will be injected here -->
      {% endblock %}
    </main>
    <script type="module" src="/static/js/firebase-init.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
