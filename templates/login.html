{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}
<div class="d-flex justify-content-center rounded-5">
  <div
    class="card shadow-lg bg-secondary text-light p-4"
    style="max-width: 400px; width: 100%"
  >
    <h2 class="text-center mb-4">Login</h2>
    <div id="recaptcha-container" class="mb-3"></div>

    <div class="mb-3">
      <label for="phone-number" class="form-label">Phone Number</label>
      <input
        type="text"
        id="phone-number"
        placeholder="+1234567890"
        class="form-control"
      />
    </div>

    <button onclick="sendOTP()" class="btn btn-dark w-100 mb-3">
      Send OTP
    </button>

    <div id="otp-section" style="display: none">
      <div class="mb-3">
        <label for="otp-code" class="form-label">Enter OTP</label>
        <input
          type="text"
          id="otp-code"
          placeholder="Enter OTP"
          class="form-control"
        />
      </div>
      <button onclick="verifyOTP()" class="btn btn-success w-100">
        Verify OTP
      </button>
    </div>
  </div>
</div>

{% endblock %}
